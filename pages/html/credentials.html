<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Credentials</title>
  <link rel="stylesheet" href="../css/credentials.css">
  <script defer src="../javascript/credentials.js"></script>
</head>

<body>
  <div class="resume-container">
    <header>
      <h1>Isaac Beaumont</h1>
      <p>LinkedIn: <a href="https://linkedin.com/in/isaac-beaumont">linkedin.com/in/isaac-beaumont</a> | GitHub: <a href="https://github.com/ikebeau">github.com/ikebeau</a></p>
    </header>

    <!-- Button to show/hide the entire credentials -->
    <button id="toggle-credentials">Show Credentials</button>

    <!-- Credentials content with collapsible sections -->
    <div id="credentials-content" class="credentials-content">
      <hr>
      <section>
        <h2 class="section-header" onclick="toggleSection('Degrees')">Degrees</h2>
        <div class="section-content" id="degrees">
           <p><strong>Bingham High School</strong> <span class="right-align">Issued: May 30, 2019</span></p>
           <img src="../resources/high-school-diploma.png" alt="High School Diploma" style="max-width: 100%; height: auto;">
        </div>
        <h2 class="section-header" onclick="toggleSection('certificates')">Certificates</h2>
        <div class="section-content" id="certificates">
        </div>
      </section>
      <hr>
      <section>
        <h2 class="section-header" onclick="toggleSection('workshops')">Workshops</h2>
        <div class="section-content" id="workshops">
        </div>
      </section>
      <hr>
      <section>
        <h2 class="section-header" onclick="toggleSection('Misc')">Misc</h2>
        <div class="section-content" id="misc">
            <p><strong>Eagle Scout</strong> <span class="right-align">Issued: May 29, 2019</span></p>
            <img src="../resources/Eagle-Scout.png" alt="Eagle Scout" style="max-width: 100%; height: auto;">
        </div>
      </section>
    </div>
  </div>

  <script>
    // JavaScript for toggle functionality
    function toggleSection(sectionId) {
      const content = document.getElementById(sectionId);
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    }
  </script>
</body>

</html>

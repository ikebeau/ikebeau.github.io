<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Experience</title>
  <link rel="stylesheet" href="../css/credentials.css">
  <script defer src="../javascript/credentials.js"></script>
  <style>
    .section-content {
      display: none; /* Hide sections by default */
    }
    .right-align {
      float: right;
    }
  </style>
</head>

<body>
    <!-- Credentials content with collapsible sections -->
    <div id="credentials-content" class="credentials-content">
      <hr>
      <section>
        <h2 class="section-header" onclick="toggleSection('DynamDash')">Dynamic Dashboards</h2>
        <div class="section-content" id="DynamDash">
        </div>
      </section>
      <hr>
      <section>  
        <h2 class="section-header" onclick="toggleSection('DW')">Data Wrangling</h2>
        <div class="section-content" id="DW">
          <!-- Content can be added here -->
        </div>
      </section>
      <hr>
      <section>
        <h2 class="section-header" onclick="toggleSection('AF')">Advanced Formulas</h2>
        <div class="section-content" id="AF">
          <!-- Content can be added here -->
        </div>
      </section>
      <hr>
      <section>
        <h2 class="section-header" onclick="toggleSection('PQ')">Power Query</h2>
        <div class="section-content" id="PQ">
        </div>
      </section>
    </div>
      <hr>
      <section>
        <h2 class="section-header" onclick="toggleSection('Macros')">Excel Macros</h2>
        <div class="section-content" id="Macros">
        </div>
      </section>
    </div>
    <hr>
    <section>
      <h2 class="section-header" onclick="toggleSection('Other')">Others</h2>
      <div class="section-content" id="Other">
      </div>
    </section>
</div>
  </div>

  <script>
    // JavaScript for toggle functionality
    function toggleSection(sectionId) {
      const content = document.getElementById(sectionId);
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    }
  </script>
</body>

</html>

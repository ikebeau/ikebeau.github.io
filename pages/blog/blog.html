<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog - Isaac Beaumont</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --deep-slate-blue: #2C3E50;
      --fresh-green: #4E9F3D;
      --warm-sandstone: #F4A261;
      --bright-honey-gold: #FFD166;
      --soft-offwhite: #FAFAFA;
      --rich-charcoal: #2F2F2F;
      --card-color: rgba(0, 51, 102, .4);
      --deep-navy: #1C2833;
      --light-grey: #2E4053;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--soft-offwhite);
      color: var(--soft-offwhite);
    }

    /* Header (same as index) */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--deep-navy);
      padding: 1rem 2rem;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .name {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
    }
    header nav a:hover {
      text-decoration: underline;
      color: var(--fresh-green);
    }

    /* Blog Intro Banner */
    section.intro {
      background-color: var(--deep-slate-blue);
      text-align: center;
      padding: 3rem 1rem;
    }
    section.intro h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    section.intro p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.5;
    }

    /* Blog Grid */
    .blog-section {
      background-color: var(--deep-slate-blue);
      padding: 3rem 1rem;
      color: white;
      text-align: center;
    }
    .blog-section h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 1100px;
      margin: 0 auto;
    }
    .blog-card {
      background: var(--card-color);
      padding: 1.2rem;
      border-radius: 8px;
      text-align: left;
      transition: background 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
      text-decoration: none;
    }
    .blog-card:hover {
      background: var(--warm-sandstone);
      color: var(--rich-charcoal);
    }
    .blog-card h3 {
      margin-top: 0;
    }
    .blog-card p {
      font-size: 0.95rem;
      line-height: 1.4;
    }

    /* Contact Section (same as index) */
    .contact-section {
      padding: 3rem 1rem;
      text-align: center;
      background-color: var(--rich-charcoal);
      color: white;
    }
    .contact-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .contact-bubble {
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--warm-sandstone);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 2rem;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .contact-bubble:hover {
      background: var(--fresh-green);
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="name">Isaac Beaumont</div>
    <nav>
      <a href="../../index.html">Home</a>
      <a href="../../index.html#skills">Skills</a>
      <a href="../../index.html#projects">Projects</a>
      <a href="../../index.html#contact">Contact</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

  <!-- Blog Intro -->
  <section class="intro">
    <h1>Blog</h1>
    <p>Exploring concepts, tutorials, and insights in data science, analytics, and machine learning.</p>
  </section>

  <!-- Blog Sections -->
  <section class="blog-section">
    <h2>Concept Explanations</h2>
    <div class="blog-grid" id="conceptsContainer"></div>
  </section>

  <section class="blog-section">
    <h2>Tutorials</h2>
    <div class="blog-grid" id="tutorialContainer"></div>
  </section>

  <!-- Contact -->
  <section class="contact-section">
    <h1>Contact</h1>
    <div class="contact-icons">
      <a href="https://github.com/ikebeau" target="_blank" class="contact-bubble"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/isaac-beaumont" target="_blank" class="contact-bubble"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:ikebeau@gmail.com" class="contact-bubble"><i class="fas fa-envelope"></i></a>
      <a href="tel:+18018226880" class="contact-bubble"><i class="fas fa-phone"></i></a>
    </div>
  </section>

  <script>
    // Blog content arrays
    const conceptLinks = [
      { title: "What is A/B Testing?", url: "post/ABTesting.html", desc: "An introduction to experimentation and controlled testing." },
      { title: "Who is Who in Data?", url: "post/WhosinData.html", desc: "Breaking down the different roles in the data industry." }
    ];

    const tutorials = [
      { title: "Data Wrangling & Webscraping - Audible Data", url: "post/Pandas-Manipulation-Tutorial.html", desc: "Hands-on tutorial using Python and Pandas for real-world scraping and cleaning." }
    ];

    // Render function
    function renderPosts(containerId, posts) {
      const container = document.getElementById(containerId);
      if (!container) return;
      posts.forEach(post => {
        const card = document.createElement("a");
        card.href = post.url;
        card.target = "_blank";
        card.className = "blog-card";
        card.innerHTML = `<h3>${post.title}</h3><p>${post.desc}</p>`;
        container.appendChild(card);
      });
    }

    // Initialize
    renderPosts("conceptsContainer", conceptLinks);
    renderPosts("tutorialContainer", tutorials);
  </script>

</body>
</html>
